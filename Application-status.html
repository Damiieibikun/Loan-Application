<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Leap-Application Status</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body id="main-status">
    <!-- navigation -->
    <nav>
        <a href="index.html"><img src="images/logo2.png" alt="" id="logo-img" /></a>
        <div id="links" class="links">
            <ul class="flex">
                <a href="index.html">
                    <li>Apply for a New Loan</li>
                </a>
            </ul>
        </div>
        <div id="notification">
            <img src="images/hamburger.png" alt="" id="collasped-menu">
            <p id="notification">Message</p>
            <img src="images/envelope.png" alt="" id="notification-icon" />
            <div id="notification-num">1</div>
            <div id="message" class="hide-msg" onclick="showLetter()">
                <span id="dot">. </span>New Message: Application Status
            </div>
        </div>
    </nav>

    <div id="app-letter">
        <!-- application status -->
        <span><b>message from Quantum Leap</b></span>&nbsp;<span class="email-font">&lt;noreply@quantumleap.com&gt;</span>
        <br>
        <span class="email-font">to</span>&nbsp;<span id="applicantEmail" class="email-font"></span>

        <h1>Application Status</h1>
        <div id="intro-letter"></div>
        <ul>
            <b id="criteria"></b></b>
        </ul>
        <div id="closing-letter"></div>
    </div>


    <script src="js/status.js"></script>
</body>

</html>
